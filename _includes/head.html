<head>
	<title>{% if page.title %}{{ site.title_short }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ page.excerpt | default: site.description_short | strip_html | normalize_whitespace | truncate: 225 | escape }}">

	<meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'/>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<link type="image/x-icon" rel="shortcut icon" href="/img/webApp/favicon.ico" />

	<link rel="icon" sizes="128x128" href="/img/webApp/ico-128x128.png" />

    <link rel="image_src" href="{% if page.image contains 'https://gdb.voanews.com/' %}{{ page.image }}{% else %}{{ site.canonical_url_base }}/img/{{ page.image | default: 'train-poster-large.jpg' }}{% endif %}" />


	<!-- for Google -->
	<meta name="description" content="{{ page.excerpt | default: site.description_short | strip_html | normalize_whitespace | truncate: 225 | escape }}">
	<meta name="keywords" content="China, investments, one belt one road, Broadcasting Board of Governors, BBG, RFA, RFERL, VOA, Voice of America, Radio Free Asia, Radio Free Europe / Radio Liberty, Middle East Broadcasting Network, Alhurra, MBN, OCB, MartÃ­ Noticias" />
	<meta name="author" content="" />


	<!-- for Facebook -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:type" content="website" />

	<meta property="og:image" content="{% if page.image contains 'https://gdb.voanews.com/' %}{{ page.image }}{% else %}{{ site.canonical_url_base }}/img/{{ page.image | default: 'train-poster-large.jpg' }}{% endif %}" />

	<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
	<meta property="og:description" content="{{ page.excerpt | default: site.description_short | strip_html | normalize_whitespace | truncate: 225 | escape }}" />


	<!-- for Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@BBGgov">
	<meta name="twitter:creator" content="@BBGgov">
	<meta property="twitter:title" content="{% if page.title %}{{ site.title_short }} {{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="twitter:description" content="{{ page.excerpt | default: site.description_short | strip_html | normalize_whitespace | truncate: 225 | escape }}">
	<meta property="twitter:image" content="{% if page.image contains 'https://gdb.voanews.com/' %}{{ page.image }}{% else %}{{ site.canonical_url_base }}/img/{{ page.image | default: 'train-poster-large.jpg' }}{% endif %}">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
