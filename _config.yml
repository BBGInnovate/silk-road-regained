title: The Dragon's Reach | Tracking China's Belt and Road Initiative
description: > # this means to ignore newlines
  China is investing more than $1 trillion in roads, bridges, railways, ports, and power plants in other countries — a bold strategy to steer global commerce its way. In this project, <a href="https://www.bbg.gov/">BBG</a> news agencies examine how the 'Belt and Road Initiative' is transforming lives, reshaping landscapes and tilting the geopolitical balance.
title_short: The Dragon's Reach
description_short: >
  China is investing more than $1 trillion in roads, bridges, railways, ports, and power plants in other countries — a bold strategy to steer global commerce its way.
description_footer: > 
  This project explores China's growing investments around the world. It’s a joint initiative by Radio Free Europe/Radio Liberty, Middle East Broadcasting Networks, Voice of America, Radio Free Asia and the Office of Cuba Broadcasting. They’re overseen by the Broadcasting Board of Governors.


